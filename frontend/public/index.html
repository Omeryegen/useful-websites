<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="You can find useful websites and make your life easier."
    />
    <meta
        name="keywords"
        content="useful, website, education, picture, bild, time, pratik, schnell"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Easy Sites</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.addEventListener('scroll', ()=>{
        const navbar = document.querySelector('.input-group');
        navbar.classList.toggle("sticky", window.scrollY > 400);
      })
    </script>
  </body>
</html>
